<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример веб-страницы с Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header class="text-center mt-5">
      <h1>Добро пожаловать на наш сайт!</h1>
    </header>

    <div class="row mt-5">
      <div class="col-md-6">
        <img src="https://www.free-wallpapers.su/data/media/6587/big/gm7509.jpg" class="img-fluid" alt="Пример изображения">
      </div>
      <div class="col-md-6">
        <p>Мы рады приветствовать вас на нашем сайте. Здесь вы найдете много интересной и полезной информации.</p>
        <button class="btn btn-primary">Узнать больше</button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <h2>О нас</h2>
        <p>Мы команда профессионалов.</p>
        <button class="btn btn-secondary">Связаться с нами</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
